    <title>Pizzeta</title>

    <!DOCTYPE html>
<html lang="en">
</head>
<body>
<div class = "container" >
    <div class="row cabecera">
       <input type="number" id="resultado" readonly>
    </div>

    <div class="row">
        <div class="col-1">
            <button id="siete" onclick="adicionarNumero(7)"> 7 </button>
        </div>
        <div class="col-1">
            <button id="ocho" onclick="adicionarNumero(8)" >8 </button> 
        </div>
        <div class="col-1">
            <button id="nueve" onclick="adicionarNumero(9)"> 9 </button>
        </div>
        <div class="col-1">
            <button id="division" onclick="guardarOperacion('divide')"> / </button>
        </div>
    </div>
    
    <div class="row">
        <div class="col-1">
            <button id="cuatro" onclick="adicionarNumero(4)" > 4 </button>
        </div>
        <div class="col-1">
            <button id="cinco" onclick="adicionarNumero(5)"> 5 </button> 
        </div>
        <div class="col-1">
            <button id="seis" onclick="adicionarNumero(6)"> 6 </button>
        </div>
        <div class="col-1">
            <button id="division" onclick="guardarOperacion('multiplica')"> * </button>
        </div>
    </div>
    <div class="row">
        <div class="col-1">
            <button class="boton" onclick="adicionarNumero(1)"> 1 </button>
        </div>
        <div class="col-1">
            <button id="dos" onclick="adicionarNumero(2)"> 2 </button> 
        </div>
        <div class="col-1">
            <button id="tres" onclick="adicionarNumero(3)"> 3 </button>
        </div>
        <div class="col-1">
            <button id="mas" onclick="guardarOperacion('suma')">+</button>
        </div>
    </div>
    <div class="row">
        <div class="col-1">
            <button id="cero" onclick="adicionarNumero(0)"> 0 </button>
        </div>
        <div class="col-2">
            <button id="igual" onclick="realizarOperacion()"> = </button> 
        </div>
        
        <div class="col-1">
            <button id="menos" onclick="guardarOperacion('suma')"> - </button>
        </div>
    </div>
</div>

<!---FINAL YEISON HERRERA -->
